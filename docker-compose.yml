version: '3'
services:
  # api:
  #   build: .
  #   container_name: api
  #   ports:
  #     - "4500:4500"
  mongo-pc:
    container_name: mongo-pc
    image: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    command: mongod --smallfiles --logpath=/dev/null # --quiet
volumes:
  mongodata:
